[metadata]
name = anyio
description = High level compatibility layer for multiple asynchronous event loop implementations
long_description = file: README.rst
author = Alex GrÃ¶nholm
author_email = alex.gronholm@nextday.fi
project_urls =
    Documentation = https://anyio.readthedocs.io/en/latest/
    Source code = https://github.com/agronholm/anyio
    Issue tracker = https://github.com/agronholm/anyio/issues
license = MIT
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >= 3.5.3
zip_safe = True
install_requires =
    async_generator
    sniffio

[options.extras_require]
test =
    pytest >= 3.7.2
    pytest-cov
trio = trio >= 0.9
curio = curio >= 0.9
doc =
    sphinx_rtd_theme
    sphinx-autodoc-typehints >= 1.2.0
    sphinxcontrib-asyncio >= 0.2.0

[options.entry_points]
pytest11 =
    anyio = anyio.pytest_plugin

[tool:pytest]
addopts = -rsx --cov --tb=short --anyio-backends=all
testpaths = tests

[coverage:run]
source = anyio

[coverage:report]
show_missing = true

[flake8]
max-line-length = 99

[mypy]
ignore_missing_imports = true
