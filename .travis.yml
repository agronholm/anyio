language: python
sudo: false
cache: pip
python: "3.5.3"

stages:
  - name: run linter
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: run linter
      env: TOXENV=flake8

    - stage: test
      env: TOXENV=pypy3
      python: pypy3

    - stage: test
      env: TOXENV=py35
      after_success: &after_success
        - pip install coveralls
        - coveralls

    - stage: test
      env: TOXENV=py36
      python: "3.6"
      after_success: *after_success

      # https://github.com/travis-ci/travis-ci/issues/9815
    - stage: test
      env: TOXENV=py37
      dist: xenial
      sudo: required
      python: "3.7"
      after_success: *after_success

    - stage: deploy to pypi
      install: pip install -U setuptools
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: agronholm/anyio
  allow_failures:
    - python: pypy3

install: pip install tox

script: tox

notifications:
  irc:
    channels:
      - "irc.freenode.net#pypa-dev"
    use_notice: true
    skip_join: true
