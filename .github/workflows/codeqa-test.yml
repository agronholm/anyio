name: Python codeqa/test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-lint
    - name: Install dependencies
      run: pip install pyproject-flake8 isort mypy
    - name: Run flake8
      run: pflake8 src tests
    - name: Check types with Mypy
      run: mypy src tests
    - name: Run isort
      run: isort -c --diff src tests

  test:
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10-dev, pypy3]
        exclude:
        - os: macos-latest
          python-version: 3.7
        - os: macos-latest
          python-version: 3.8
        - os: macos-latest
          python-version: 3.10.0-beta.4
        - os: macos-latest
          python-version: pypy3
        - os: windows-latest
          python-version: 3.7
        - os: windows-latest
          python-version: 3.8
        - os: windows-latest
          python-version: pypy3  # https://github.com/python-trio/trio/issues/1361
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-test-${{ matrix.python-version }}-${{ matrix.os }}
    - name: Install dependencies
      run: pip install .[test,trio] coveralls
    - name: Test with pytest
      run: coverage run -m pytest
    - name: Upload Coverage
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip install coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
